<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Elementos inline, block, inline-block</title>
        <style type="text/css">
            .borda{
                border: 1px solid red;
            }
            .inlineBlock{
                border: 1px solid #ff22ff;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h1 class="borda">Bloco 1</h1>
        <h1 class="borda">Bloco 2</h1>
        <span class="borda">Inline 1</span>
        <span class="borda">Inline 2</span>
        <br>
        <h1 class="inlineBlock">Bloco 1</h1>
        <h1 class="inlineBlock">Bloco 2</h1>
        <span class="inlineBlock">Inline 1</span>
        <span class="inlineBlock">Inline 2</span>
    </body>
</html>
