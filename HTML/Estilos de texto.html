<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estilos de textos</title>
        <style type="text/css">
            body{
                font-size: 40px;
                font-family: "Times New Roman", "Times ",serif;
            }
            .negrito{
                font-weight: 900;
            }
            .italico{
                font-style: italic;
                text-decoration: line-through;
            }

            .formatacao{
                text-decoration: underline overline;
            }
        </style>
    </head>
    <body>
        <p class="negrito">Texto negrito</p>
        <p>Texto negrito</p>
        <p class="italico">Texto italico</p>
        <p class="formatacao">Texto underline</p>

    </body>
</html>
