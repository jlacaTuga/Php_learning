<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM - manipilando valores de inputs (text)</title>
        <script>
            function distribuiCaractere() {
                //Selecionar valor digitado
                var caractere=document.getElementById('entrada').value;
                //limpar o campo de digitação
                document.getElementById('entrada').value='';
                console.log(caractere);

                //limpar espaços em branco nas extremidades da string
                caractere.trim();

                switch (caractere) {
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        //adicionar o caractere no campo referente a numeros
                        document.getElementById('apenas_numeros').value+=caractere;
                        break;
                    default:
                        //adicionar o caractere no campo referente a letras
                        document.getElementById('apenas_letras').value+=caractere;


                }
            }
        </script>
    </head>
    <body>
    <input type="text"
           placeholder="Digite um caracter aqui"
           onkeyup="distribuiCaractere()"
           id="entrada"
    />
    <hr>
    <span>Numeros:</span>
    <input type="text" disabled="disabled" id="apenas_numeros"/>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras"/>

    </body>
</html>
