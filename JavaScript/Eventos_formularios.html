<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eventos de formularios</title>
    </head>
    <body>
        <input onfocus="console.log('Recebeu o foco (onfocus)')" type="text">
        <input onblur="console.log('Perdeu o foco (onblur)')" type="text">

        <select onchange="console.log('Estado modificado (onchange)')">
            <option>--Selecione--</option>
            <option value="1">--Primeira opção--</option>
            <option value="2">--Segunda opção--</option>
        </select>
    </body>
</html>
