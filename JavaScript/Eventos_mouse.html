<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Eventos mouse</title>
        <script>
            function acao() {
                alert("Evento disparado");
            }

        </script>
    </head>
    <body>

            <div onclick="acao()" style="background: #CCC; height: 150px; width: 150px">on click</div>
            <div ondblclick="acao()" style="background: blue; height: 150px; width: 150px">on double click</div>
            <div onmouseup="acao()" style="background: blueviolet; height: 150px; width: 150px">on mouse up</div>
            <div onmouseover="acao()" style="background: #ff22ff; height: 150px; width: 150px">on mouse up</div>
            <div onmouseout="acao()" style="background: #b9c941; height: 150px; width: 150px">on mouse out</div>


    </body>
</html>
