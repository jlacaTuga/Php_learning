<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Funções matematicas</title>
        <script>

            var x=10.380;
            document.write(x+"<br>");

            document.write(Math.ceil(x)+"<br>");

            document.write(Math.floor(x)+"<br>");

            //round arredonda para cima ou para baixo conforme o  valor
            document.write(Math.round(x)+"<br>");

            //random retorna valor aleatorio entre 0 e 1
            document.write(Math.random()+"<br>");


        </script>
    </head>
    <body>

    </body>
</html>
